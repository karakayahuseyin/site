services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: huseyinkarakaya-prod
    expose:
      - "80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
