services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./index.html:/app/index.html
      - ./vite.config.js:/app/vite.config.js
    restart: unless-stopped
    stdin_open: true
    tty: true
